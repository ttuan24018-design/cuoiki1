<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <style>
        body {
            font-family: Arial;
            background-color: #eef3ff;
            text-align: center;
        }
        .box {
            background: white;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            width: 150px;
            margin: 10px;
            border-radius: 10px;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
        input, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 8px 20px;
            background: #2b6cff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="box">
    <!-- 1. Tiêu đề -->
    <h1>Trần Tuấn 12D5 </h1>

    <!-- 2. Sở thích -->
    <h2>Sở thích</h2>
    <p>Chơi game, nghe nhạc, đá bóng</p>

    <!-- 3. Môn học -->
    <h2>Các môn học</h2>
    <ul>
        <li>Toán</li>
        <li>Ngữ Văn</li>
        <li>Tiếng Anh</li>
        <li>Tin học</li>
    </ul>

    <!-- 4. Ảnh sở thích -->
    <h2>Hình ảnh yêu thích</h2>
    <img src="anh1.jpg" alt="ảnh 1"> 
    <img src="anh2.jpg" alt="ảnh 2">

    <!-- 5. Nhạc yêu thích -->
    <h2>Nhạc yêu thích </h2> <img src="matmoc.jpg" alt="ảnh 3"> 
    <audio controls> 
        <source src="Mặt Mộc.mp3" type="audio/mpeg">
    </audio>

    <!-- 6. Link tham khảo -->
    <h2>Trang web tham khảo</h2>
    <a href="https://www.google.com" target="_blank">biết tuốt :></a>

    <!-- 7. Form góp ý -->
    <h2>Góp ý cho trang web</h2>
    <form>
        <input type="text" placeholder="Tên của bạn"><br>
        <textarea rows="4" placeholder="Nhập góp ý"></textarea><br>
        <button>Gửi</button>
    </form>
</div>

</body>
</html>
